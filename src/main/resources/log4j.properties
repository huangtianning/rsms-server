log4j.rootLogger=WARN,CONSOLE

log4j.logger.com.whut.www.controller=DEBUG
log4j.logger.com.whut.www.log=DEBUG

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=com.jcabi.log.MulticolorLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%color{[%p]}: %color{%m}%n%d{yyy-MM-dd HH:mm:ss} [%color-mycolor{ %l}]%n
log4j.appender.CONSOLE.layout.Levels=DEBUG:3;34,INFO:3;32,WARN:3;91,ERROR:3;31,FATAL:3;35
#log4j.appender.CONSOLE.layout.Levels=INFO:3;34
#log4j.appender.CONSOLE.layout.Levels=WARN:3;91
#log4j.appender.CONSOLE.layout.Levels=ERROR:3;31
#log4j.appender.CONSOLE.layout.Levels=FATAL:3;35


log4j.appender.CONSOLE.layout.Colors=mycolor:34

